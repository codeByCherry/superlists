<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <title>To-Do Lists</title>

</head>
<body>
    <div class="container">
        <!--默认每行都是12个单位, col-md-6表示占六个单元, offset向右偏移3个单元-->
         <!--这样就是 |-3-content(6)-3-| 实现居中效果-->
        <div class="row col-md-6 col-md-offset-3">
            <h1>{% block header_text %} {% endblock %}</h1>

            <form id='id_new_item_form' method="POST" action="{% block form_action %} {% endblock %}">
                {% csrf_token %}
                <input id="id_new_item" name="item_text" placeholder="Enter a new item">
            </form>

        </div>
    </div>

    <div class="row col-md-6 col-md-offset-3">
        {% block table %}
        {% endblock %}
    </div>
</body>
</html>
